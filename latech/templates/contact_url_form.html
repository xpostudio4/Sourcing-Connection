{% extends "index.html" %}

{% block external %}
 <script type="text/javascript">
    $(document).ready(function() {
        $(".errorlist").addClass("alert");
    });
</script>

{% endblock %}

{% block content %}
	{% if form_errors %}
		<div class="alert" > <strong>Warning!</strong>The Following fields need to be completed corretly:</div>
			{% for error in form_errors %}
				<div class="text-error">{{ error }}</div>


			{% endfor %}
	{% endif %}

<form enctype="multipart/form-data" method="post" action=".">{% csrf_token %}
<ul>
{{ form.as_p }}
</ul>

<button type="submit" class="btn">Submit Form</button>

<input type="hidden" name="next" value="/profile/{{ user.id}}/" />
</form>
{% endblock %}
