{% extends "base.html" %}

{% block title %}Test{% endblock title %}

{% block external %}
<script type="text/javascript">
    $(function () {
        var name = $('#name');
        serializedData = name.val();

        name.keyup(function() {
           $.ajax({
           type: "post",
           timeout: 5000,
           url: "/ssss/",
           data: { 
            'name' : name.val(),
            'csrfmiddlewaretoken': '{{csrf_token}}', },
           cache: 'false',
           dataType: "json",
           async: 'true',
           
           success: function(data){ 
//             alert( "Se guardaron los datos: " + data);

//            results = $(data).find('#results').html();               
            $("#results").html("<span>" + data + "</data>");

            },
           error:function(xhr) {
               alert("error in getting from server: " + xhr.responseText);
           },
        });

        })
    })  

</script>
{% endblock external %}

{% block content %}
<div class="dropdown">
  <a class="dropdown-toggle" data-toggle="dropdown" href="#">Dropdown trigger</a>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
    <li>
      <form method="POST">{% csrf_token %} 
        <input type="text" id="name" name="name" placeholder="Company Name">
      </form>
      <div id="results"></div>
</li>
  </ul>
</div>

<script type="text/javascript">
        $('#cname').popover();

    </script>

{% endblock content %}
